<h3 class="center">Informations du projet :</h3>
<div class="col-lg-offset-2 col-lg-8 panel">
  <p>Titre : {{proj.title}}</p>
  <p>Année : {{proj.year}}</p>
  <p>Description : {{proj.description}}</p>
</div>
<div class="col-lg-12">
  <h3 class="center">Utilisateurs participants :</h3>
  <table class="table table-striped table-bordered table-hover">
    <td>Nom :</td>
    <td>Prénom :</td>
    <td>Rôle :</td>
    <td><a href="#/proj/{{proj.id}}/ajoutRoleProj"><button class="btn btn-primary droite">Ajouter un participant</button></a></td>
    <tr ng-repeat="user in users">
      <td>{{user.surname}}</td>
      <td>{{user.prenom}}</td>
      <td>{{user.name}}</td>
      <td><a href="" ng-click="deleteRoleUser(user)"><i class="fa fa-times fa-2x"></i>Supprimer le participant</a></td>
    </tr>
  </table>
      <a href="#/projets"><button id="cancel" name="cancel" class="btn btn-danger center-block">Retour aux projets</button></a>
    </div>
</div>
