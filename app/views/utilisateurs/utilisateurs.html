<div class="row">
  <div class="col-lg-offset-4 col-lg-5">
    <h3 class="textGlobal">Annuaire d'utilisateurs</h3>
  </div>
  <div class="col-lg-12">
    <p>Recherche :
      <input type="text" ng-model="util.name">
      <a href="#/ajoutUtil"><button class="btn btn-primary droite">Ajouter un utilisateur</button></a>
    </p>
  </div>
  <div class="col-lg-12">
      <table class="table table-striped table-bordered table-hover">
        <tr ng-repeat="util in utils | filter:util">
          <td><a href="#/{{util.id}}/detailsUtil"> {{ util.surname }} {{ util.name }}</a></td>
          <td><a href="#/{{util.id}}/editerUtil"><i class="fa fa-pencil-square-o fa-2x"></i>Editer</a></td>
          <td><a href=""><button id="delete" name="delete" ng-click="deleteUtil(util.id)" class="btn btn-danger">Supprimer</button></a></td>
        </tr>
      </table>
  </div>
</div>
