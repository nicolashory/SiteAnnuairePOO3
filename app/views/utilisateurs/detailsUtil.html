<h3 class="center">Informations de {{user.name}} {{user.surname}} :</h3>
<div class="col-lg-offset-2 col-lg-8 panel">
    <p>Nom : {{user.surname}}</p>
    <p>Prénom : {{user.name}}</p>
    <p>Mail : {{user.email}}</p>
    <p>Site web : {{user.website}}</p>
</div>
<div class="col-lg-12">
  <h3 class="center">Projets de {{user.name}} {{user.surname}} :</h3>
  <table class="table table-striped table-bordered table-hover">
    <td> Titre</td>
    <td> Description </td>
    <td> Rôle</td>
    <td><a href="#/util/{{user.id}}/ajoutRoleUtil"><button class="btn btn-primary droite">Ajouter un rôle</button></a></td>
    <tr ng-repeat="proj in projects">
      <td>{{proj.title}}</td>
      <td>{{proj.description}}</td>
      <td>{{proj.name}}</td>
      <td><a href="" ng-click="deleteUtilProj(proj)"><i class="fa fa-times fa-2x"></i>Supprimer le rôle</a></td>
    </tr>
  </table>
  <a href="#/utilisateurs"><button id="cancel" name="cancel" class="btn btn-danger center-block">Retour aux utilisateurs</button></a>
</div>
